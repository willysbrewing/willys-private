<div id="app-events">

  <md-content class="md-padding">
    <h1>Eventos Willy's</h1>
    <div layout-xs="column" layout="row">
      <div flex-xs flex-gt-xs="100" layout="column">
        <md-card ng-repeat="event in vm.events">
          <!-- header -->
          <md-card-header>
            <md-card-avatar>
              <md-icon class="md-avatar-icon" md-svg-icon="assets/images/willys.svg"></md-icon>
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title">Willy's Brewing</span>
              <span class="md-subhead">Evento</span>
            </md-card-header-text>
          </md-card-header>
          <!-- image -->
          <img ng-src="{{event.attributes.image_url}}" class="md-card-image">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{event.attributes.title}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p>
              {{event.attributes.description}}
            </p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite" ng-click="vm.goingEvent(event)">
              <span ng-class="{'md-warn-fg': vm.user.events_going.indexOf(event.id) >= 0}">Â¡YO VOY! &nbsp;{{event.attributes.going.length}}</span>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </md-content>

</div>
